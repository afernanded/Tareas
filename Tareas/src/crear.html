<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nueva Tarea</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div id="cabecera-propia" pagina="crear"></div>
<br>
<div class="card" id="nuevaTarea">
    <div class="card-header bg-secondary mb-3"><h1>Nueva Tarea</h1></div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="titulo" class="col-sm-2 col-form-label">Título</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="titulo" placeholder="Título de la tarea">
                </div>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="5"></textarea>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="estado" >Estado:</label>
                <select class="col-sm-10" id="estado">
                    <option value="pendiente" selected>pendiente</option>
                    <option value="haciendo">haciendo</option>
                    <option value="completada">completada</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="fecha" class="col-sm-2 col-form-label">Fecha:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="fecha" placeholder="mm/dd/yyyy">
                </div>
            </div>
            <div class="form-group row">
                <label for="hora" class="col-sm-2 col-form-label">Hora:</label>
                <div class="col-sm-10">
                    <input type="time" class="form-control" id="hora">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button id="crear" class="btn btn-primary btn-lg btn-block">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
